<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Sentiment Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .predict-container {
      text-align: center;
      background-color: #1f1b24;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .predict-container h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .predict-button {
      background: linear-gradient(to right, #ff6f61, #ffaa33);
      color: #121212;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .predict-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="predict-container">
    <h1>Financial Sentiment Prediction</h1>
    <button class="predict-button" onclick="window.location.href='/predict'">Predict Sentiment</button>
  </div>
</body>
</html>
